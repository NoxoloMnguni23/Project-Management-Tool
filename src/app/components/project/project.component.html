<div class="main-container padding-10px flex column gap-1em">
    <div class="flex j-center">
        <div class="flex a-center gap-1em">
            <h2 class="no-margin text-center">Project Name</h2>
            <mat-icon (click)="editProject()" class="color-blue pointer">edit</mat-icon>
        </div>
    </div>
    <div class="tasks flex column">
        <div class="teamMembers">
            <div class="flex column">
                <div class="flex a-center gap-1em">
                    <h2 class="no-margin color-blue">Assign Tasks</h2>
                    <button *ngIf="hasChangedAssignments" (click)="saveTaskAssignments()" mat-raised-button
                        color="primary" class="color-blue pointer">Save</button>
                </div>
                <div class="flex">
                    <div cdkDropListGroup>
                        <div class="example-container">
                            <h3>Team Members</h3>
                            <div cdkDropList [cdkDropListData]="todo" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div *ngFor="let item of todo" class="example-box" cdkDrag>{{item}}</div>
                            </div>
                        </div>
                        <div class="example-container">
                            <div class="flex gap-1em a-center">
                                <h3 (click)="seeProjectTasks()" class="tasks-list pointer">Tasks List</h3>
                                <div class="add-container pointer flex center-center">
                                    <mat-icon>add</mat-icon>
                                </div>
                            </div>
                            <div cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)"
                                class="example-list">
                                <div *ngFor="let item of done; track item" class="example-box" cdkDrag>{{item}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="actions j-end flex column gap-1em">
                        <button mat-stroked-button color="primary" >Download Report</button>
                        <button mat-raised-button disabled>Completed 1/5 Tasks</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="flex gap-1em">
        <div class="flex column gap-1em">
            <p class="no-margin">Start Date</p>
            <h4 class="no-margin">21/21/23</h4>
        </div>
        <p class="no-margin">/</p>
        <div class="flex column gap-1em">
            <p class="no-margin">End Date</p>
            <h4 class="no-margin">21/21/23</h4>
        </div>
    </div>
</div>
