<div class="main-container">
  <mat-form-field>
    <mat-label>Search {{ isAdmin ? 'Users' : 'Tasks' }}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--Columns -->
      <ng-container [matColumnDef]="header" *ngFor="let header of displayedColumns; let i = index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
          <b>{{ displayedHeaders[i] }}</b>
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <div class="flex">
            <p class="no-margin">{{ row[header] |titlecase }}</p>
            <mat-icon *ngIf="header === 'action'" (click)="editRow(row)">edit</mat-icon>
            <mat-icon *ngIf="header === 'action'" (click)="deleteRow(row)">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-icon-button color="primary" (click)="editRow(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRow(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->


      <!-- Header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data //colspan This is often used for table cells that need to span multiple columns. -->
      <!-- <tr class="mat-row" *matNoDataRow> -->
      <!-- <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{ input.value }}"</td>    </tr> -->

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
      aria-label="Select page of tableData.dataSource"></mat-paginator>
  </div>
</div>
