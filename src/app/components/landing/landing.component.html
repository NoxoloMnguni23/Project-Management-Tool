<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <div class="flex center-center">
            <div class="allside">
                <mat-toolbar class="leftTool flex center-center">
                    <div class="flex column center-center ">
                        <div class="userPic flex center-center">
                            <mat-icon>account_circle</mat-icon>
                        </div>
                        <div class="userDetails flex center-center column">
                            <p>{{user.fullNme | titlecase}}</p>
                            <small>{{user.role |titlecase }}</small>
                        </div>
                    </div>
                </mat-toolbar>
                <hr>
                <mat-nav-list *ngfor="let menu of menuItems">
                    <a mat-list-item class="flex center-center " routerLinkActive="active" [routerLink]="menu.route">
                        <mat-icon>{{menu.icon}}</mat-icon>
                        {{menu.label | titlecase}}</a>
                </mat-nav-list>
                <mat-nav-list class="mtop6em flex column gap1em">
                    <button mat-raised-button color="accent">Dashboard</button>
                    <button mat-raised-button color="accent">Profile</button>
                    <button mat-raised-button color="accent">Projects</button>
                    <button mat-raised-button color="accent">Users</button>
                    <button mat-raised-button color="accent">Task </button>
                    <button mat-raised-button color="accent">Team Members</button>
                    <a mat-list-item class="flex center-center" (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        Logout</a>
                </mat-nav-list>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <!-- Add Content Here -->
        <div class="flex gap1em">
            <img src="../../../assets/logo.png" alt="">
            <h2>Project Management Tool</h2>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
